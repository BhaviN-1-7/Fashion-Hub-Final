<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Fashion Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Include the same header as your index page -->
  <section id="header">
    <a class="navbar-brand" href="indextest.html">
      <img src="logo2.png" width="40px" height="40px" alt="Fashion Hub Logo">
      <span>Fashion Hub</span>
    </a>
    <div>
      <ul id="navbar">
        <li class="nav-item"><a class="nav-link" href="indextest.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
        <li class="nav-item">
          <a class="nav-link cart-icon" href="carttest.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg>
            <span class="cart-count">0</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout-btn">Logout</a>
        </li>
      </ul>
    </div>
  </section>

  <section id="cart" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Shopping Cart</h2>
      <div id="cart-empty" class="text-center">
        <p>Your cart is empty</p>
        <a href="indextest.html" class="btn btn-primary">Continue Shopping</a>
      </div>
      <div id="cart-items-container" style="display: none;">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Cart items will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
        <div class="row justify-content-end">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cart Summary</h5>
                <div class="d-flex justify-content-between">
                  <span>Subtotal:</span>
                  <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Shipping:</span>
                  <span>$5.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                  <span>Total:</span>
                  <span id="cart-total">$5.00</span>
                </div>
                <button class="btn btn-success w-100 mt-3" id="checkout-btn">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Include the same footer as your index page -->
  <footer class="text-white text-center py-3" id="footer">
    <!-- Your existing footer content -->
  </footer>

  <!-- Add Firebase and your scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cart.js"></script>
</body>
</html>
